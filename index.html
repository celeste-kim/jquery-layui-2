    <!-- 模态框 -->
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">快速报名</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label class="col-2 ml-4">姓名</label>
                        <input type="text" class="form-control col-8"  placeholder="请输入姓名" name="realname">
                    </div>
                    <div class="form-group row">
                        <label class="col-2 ml-4">用户名</label>
                        <input type="text" class="form-control col-8"  placeholder="请输入用户名" name="username">
                    </div>
                     <div class="form-group row">
                        <label for="exampleFormControlSelect1" class="col-2 ml-4">性别</label>
                        <select class="form-control col-8" id="gender">
                          <option>男</option>
                          <option>女</option>
                        </select>
                      </div>
                    <div class="form-group row">
                        <label class="col-2 ml-4">出生年月</label>
                        <input type="text" class="form-control col-8"  placeholder="请输入出生年月" name="birth">
                    </div>
                    <div class="form-group row">
                        <label class="col-2 ml-4">最高学历</label>
                        <input type="text" class="form-control col-8"  placeholder="请输入最高学历" name="education">
                    </div>
                    <div class="form-group row">
                        <label class="col-2 ml-4">工作经验</label>
                        <input type="text" class="form-control col-8"  placeholder="请输入工作经验" name="workTime">
                    </div>
                    <div class="form-group row">
                        <label class="col-2 ml-4">手机号</label>
                        <input type="text" class="form-control col-8"  placeholder="请输入手机号" name="telephone">
                    </div>
                </form>
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary"
            id="btn_add">提交</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 模态框结束 -->
    <!-- toast -->
    <div class="toast" style="position: fixed; top: 5rem; right: 3rem; width:200px">
      <div class="toast-header bg-primary text-light">
        <i class="rounded mr-2 fa fa-check-circle"></i>
        <strong class="mr-auto">success</strong>
        <button type="button" id="toast_close" class="ml-2 mb-1 close">
           <span id="close" class="text-light">&times;</span>
        </button>
      </div>
      <div class="toast-body"></div>
    </div>
